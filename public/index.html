<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple Calendar</title>
    <meta name="description" content="A simple javascript calendar." />
    <meta name="author" content="dan@daniel-vo.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
      .calendar {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Simple Calendar</h1>
      <p>A simple javascript calendar to display class/session dates.</p>
    </div>
    <div class="demo">
      <table data-calendar class="calendar">
        <thead>
          <tr>
            <th colspan="7"></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="7">
              <div class="select">
                <select data-month></select>
              </div>
              <div class="select">
                <select data-year></select>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script>
      // TODO: 1 class per week on a given day for a week number of sessions
      const sessions = [
        {
          name: 'session name',
          weeks: 6,
          startDate: new Date(2021, 8, 28)
        }
      ];

      const calculateSessionDates = (session) => {
        const dates = [...Array(session.weeks)];
        return dates.map((date, index) => {
          return new Date(new Date().setDate(session.startDate.getDate() + index * 7));
        });
      };

      const el = document.querySelector('[data-calendar]');

      const today = new Date();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      const months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December'
      ];
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      const renderHeader = (el, months, currentMonth, currentYear) => {
        const currentMonthHeaderTitle = el.querySelector('thead tr th');
        currentMonthHeaderTitle.textContent = `${months[currentMonth]} ${currentYear}`;
      };

      renderHeader(el, months, currentMonth, currentYear);

      // Build Body
      const removeChildren = (parent) => {
        while (parent.firstChild) {
          parent.removeChild(parent.firstChild);
        }
      };

      const renderBody = (
        document,
        el,
        days,
        currentMonth,
        currentYear,
        today
      ) => {
        const body = el.querySelector('tbody');
        removeChildren(body);

        const daysHeaderRow = document.createElement('tr');
        days.forEach((day) => {
          const daysHeaderColumnHeader = document.createElement('th');
          daysHeaderColumnHeader.textContent = day;
          daysHeaderRow.appendChild(daysHeaderColumnHeader);
        });

        body.appendChild(daysHeaderRow);

        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth =
          32 - new Date(currentMonth, currentYear, 32).getDate();
        const weeksInMonth = Math.ceil(daysInMonth / 7);

        const isDate = (
          selectedDate,
          calendarDate,
          calendarMonth,
          calendarYear
        ) => {
          return (
            selectedDate.getDate() == date &&
            selectedDate.getMonth() == calendarMonth &&
            selectedDate.getFullYear() == calendarYear
          );
        };

        const isToday = (today, date, currentMonth, currentYear) => {
          return isDate(today, date, currentMonth, currentYear);
        };

        let date = 1;
        for (let indexWeeks = 0; indexWeeks < weeksInMonth; indexWeeks++) {
          const weekRow = document.createElement('tr');
          for (let indexDays = 0; indexDays < 7; indexDays++) {
            const day = document.createElement('td');
            if (isToday(today, date, currentMonth, currentYear))
              day.setAttribute('class', 'has-background-primary');

            if (
              (indexWeeks == 0 && indexDays < firstDayOfMonth) ||
              date > daysInMonth
            ) {
              day.textContent = '';
            } else {
              day.textContent = date;
              date++;
            }
            weekRow.appendChild(day);
          }
          el.querySelector('tbody').appendChild(weekRow);
        }
      };

      renderBody(document, el, days, currentMonth, currentYear, today);

      // Build Footer Selector
      const selectMonth = el.querySelector('tfoot [data-month]');
      months.forEach((month, index) => {
        const monthOption = document.createElement('option');
        monthOption.setAttribute('value', index);
        monthOption.textContent = month;
        if (months[currentMonth] == month)
          monthOption.setAttribute('selected', 'selected');
        selectMonth.appendChild(monthOption);
      });

      const selectYears = el.querySelector('tfoot [data-year]');
      const selectableYears = [0, 1, 2, 3, 4, 5];
      selectableYears.forEach((year) => {
        const yearOption = document.createElement('option');
        yearOption.textContent = currentYear + year;
        selectYears.appendChild(yearOption);
      });

      selectMonth.addEventListener('change', (e) => {
        const selectedMonth = e.currentTarget.selectedOptions[0].value;
        const selectedYear = selectYears.selectedOptions[0].value;
        renderHeader(el, months, selectedMonth, selectedYear);
        renderBody(document, el, days, selectedMonth, selectedYear, today);
      });

      selectYears.addEventListener('change', (e) => {
        const selectedMonth = selectMonth.selectedOptions[0].value;
        const selectedYear = e.currentTarget.selectedOptions[0].value;
        renderHeader(el, months, selectedMonth, selectedYear);
        renderBody(document, el, days, selectedMonth, selectedYear, today);
      });
    </script>
  </body>
</html>
