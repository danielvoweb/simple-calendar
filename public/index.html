<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple Calendar</title>
    <meta name="description" content="A simple javascript calendar." />
    <meta name="author" content="dan@daniel-vo.com" />
  </head>
  <body>
    <div class="main">
      <h1>Simple Calendar</h1>
      <p>A simple javascript calendar to display class/session dates.</p>
    </div>
    <div class="demo">
      <table data-calendar class="calendar">
        <thead></thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="7">
              <select data-month></select>
              <select data-year></select>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script>
      const el = document.querySelector('[data-calendar]');
      const months = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December'
      ];
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      const today = new Date();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      // Build Month Header
      const currentMonthHeaderRow = document.createElement('tr');
      const currentMonthHeaderTitle = document.createElement('th');
      currentMonthHeaderTitle.textContent = `${months[currentMonth]} ${currentYear}`;
      currentMonthHeaderTitle.setAttribute('colspan', 7);

      currentMonthHeaderRow.appendChild(currentMonthHeaderTitle);
      el.querySelector('thead').appendChild(currentMonthHeaderRow);

      // Build Body
      const daysHeaderRow = document.createElement('tr');
      days.forEach((day) => {
        const daysHeaderColumnHeader = document.createElement('th');
        daysHeaderColumnHeader.textContent = day;
        daysHeaderRow.appendChild(daysHeaderColumnHeader);
      });

      el.querySelector('tbody').appendChild(daysHeaderRow);

      const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth =
        32 - new Date(currentMonth, currentYear, 32).getDate();
      const weeksInMonth = Math.ceil(daysInMonth / 7);

      let date = 1;
      for (let indexWeeks = 0; indexWeeks < weeksInMonth; indexWeeks++) {
        const weekRow = document.createElement('tr');
        for (let indexDays = 0; indexDays < 7; indexDays++) {
          const day = document.createElement('td');
          if (
            (indexWeeks == 0 && indexDays < firstDayOfMonth) ||
            date > daysInMonth
          ) {
            day.textContent = '';
          } else {
            day.textContent = date;
            date++;
          }
          weekRow.appendChild(day);
        }
        el.querySelector('tbody').appendChild(weekRow);
      }

      // Build Footer Selector
      months.forEach((month) => {
        const monthOption = document.createElement('option');
        monthOption.textContent = month;
        if (months[currentMonth] == month)
          monthOption.setAttribute('selected', 'selected');
        el.querySelector('tfoot [data-month]').appendChild(monthOption);
      });

      const selectYears = [0, 1, 2, 3, 4, 5];
      selectYears.forEach((year) => {
        const yearOption = document.createElement('option');
        yearOption.textContent = currentYear + year;
        el.querySelector('tfoot [data-year]').appendChild(yearOption);
      });
    </script>
  </body>
</html>
